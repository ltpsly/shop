<section class="row">
  <div class="col-3">
    <product-filter [category]="category"></product-filter>
  </div>
  <div class="col">
    <section class="row">
      <ng-container *ngFor="let p of filteredProducts; let i = index">
        <div class="col">
          <product-card [product]="p"></product-card>
        </div>
        <div class="w-100 mb-4"
          *ngIf="(i + 1) % 2 === 0">
        </div>
      </ng-container>
    </section>
  </div>
</section>
