<section class="row">
  <div class="col-3">
    <ul class="list-group">
      <a class="list-group-item list-group-item-action"
        routerLink="/"
        [queryParams]="{category :c.key}"
        [class.active]="category === c.key"
        *ngFor="let c of categories | async">
        {{c.name}}
      </a>
    </ul>
  </div>
  <div class="col">
    <section class="row">
      <ng-container *ngFor="let p of filteredProducts; let i = index">
        <div class="col">
          <div class="card"
            style="width: 20rem">
            <img class="card-img-top"
              [src]="p.imageUrl"
              [alt]="p.title">
            <div class="card-body">
              <h4 class="card-title">
                {{p.title}}
              </h4>
              <p class="card-text">
                {{p.price | currency: 'USD'}}
              </p>
              <a href="#"
                class="btn btn-primary">
                <i class="fa fa-cart-plus"></i>
                Add to cart
              </a>
            </div>
          </div>
        </div>
        <div class="w-100 mb-4"
          *ngIf="(i + 1) % 2 === 0">
        </div>
      </ng-container>
    </section>

  </div>
</section>
