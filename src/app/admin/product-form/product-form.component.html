<div class="row">
  <div class="col-lg-6">

    <form #f="ngForm"
      (submit)="save(f.value)">

      <div class="form-group">

        <label for="title">
          Title
        </label>

        <input type="text"
          #title="ngModel"
          ngModel
          name="title"
          class="form-control"
          id="title"
          required>

        <div class="alert alert-danger"
          *ngIf="title.touched && title.invalid">
          Title is required.
        </div>

      </div>

      <div class="form-group">

        <label for="price">
          Price
        </label>

        <div class="input-group">

          <div class="input-group-addon">
            <i class="fa fa-dollar"></i>
          </div>

          <input type="number"
            ngModel
            required
            #price="ngModel"
            name="price"
            class="form-control"
            id="price">

        </div>

        <div class="alert alert-danger"
          *ngIf="price.touched && price.invalid">
          Price is required.
        </div>

      </div>

      <div class="form-group">

        <label for="category">
          Category
        </label>

        <select id="category"
          ngModel
          required
          #category="ngModel"
          name="category"
          class="form-control">

          <option *ngFor="let c of categories | async"
            [value]="c.key">
            {{c.name}}
          </option>

        </select>

        <div class="alert alert-danger"
          *ngIf="category.touched && category.invalid">
          Category is required.
        </div>

      </div>

      <div class="form-group">

        <label for="imageUrl">
          Image Url
        </label>

        <input id="imageUrl"
          type="text"
          name="imageUrl"
          ngModel
          required
          #imageUrl="ngModel"
          class="form-control">

        <div class="alert alert-danger"
          *ngIf="imageUrl.touched && imageUrl.invalid">
          Image url id required.
        </div>

      </div>

      <button class="btn btn-outline-primary">
        Save
      </button>

    </form>

  </div>
</div>
