<div class="row">
  <div class="col-lg-6">
    <form #f="ngForm" (submit)="save(f.value)">
      <div class="form-group">
        <label for="title">
          Title
        </label>
        <input type="text"
               ngModel
               name="title"
               class="form-control"
               id="title">
      </div>
      <div class="form-group">
        <label for="price">
          Price
        </label>
        <div class="input-group">
          <div class="input-group-addon">
            <i class="fa fa-dollar"></i>
          </div>
          <input type="number"
                 ngModel
                 name="price"
                 class="form-control"
                 id="price">
        </div>
      </div>
      <div class="form-group">
        <label for="category">
          Category
        </label>
        <select id="category"
                ngModel
                name="category"
                class="form-control">
          <option *ngFor="let c of categories | async"
                  [value]="c.key">
            {{c.name}}
          </option>
        </select>
      </div>
      <div class="form-group">
        <label for="imageUrl">
          Image Url
        </label>
        <input id="imageUrl"
               type="text"
               name="imageUrl"
               ngModel
               class="form-control">
      </div>
      <button class="btn btn-outline-primary">
        Save
      </button>
    </form>
  </div>

</div>
